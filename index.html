<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Roblox Chat Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            gap: 20px;
            background: #252525;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            width: 350px;
            background: #2a2a2a;
            padding: 25px;
            overflow-y: auto;
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e1e;
            padding: 30px;
        }
        
        .phone-frame {
            width: 375px;
            height: 667px;
            background: #121214;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            border: 4px solid #3a3a3a;
        }
        
        .chat-header {
            background: #232327;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 100;
        }
        
        .back-arrow {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
            color: #00a2ff;
        }
        
        .header-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 2px solid #4a9eff;
        }
        
        .header-name {
            font-size: 18px;
            font-weight: 600;
            color: #f0f0f0;
        }
        
        .chat-area {
            height: calc(100% - 76px);
            overflow-y: auto;
            padding: 20px;
            background: #121214;
            position: relative;
        }
        
        .message-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .message-group.right {
            text-align: right;
        }
        
        .profile-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            vertical-align: top;
            border: 2px solid #444;
        }
        
        .message-group.right .profile-pic {
            margin-right: 0;
            margin-left: 10px;
        }
        
        .username {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 5px;
            margin-left: 46px;
            font-weight: 500;
        }
        
        .message-group.right .username {
            margin-left: 0;
            margin-right: 46px;
            text-align: right;
        }
        
        .message {
            display: inline-block;
            background: #313139;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 250px;
            word-wrap: break-word;
            margin: 4px 0;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            cursor: move;
            transition: transform 0.2s, opacity 0.2s;
        }
        
        .message.dragging {
            opacity: 0.8;
            transform: scale(1.03);
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            display: block;
            margin: 5px 0;
            border: 1px solid #444;
        }
        
        .control-group {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .control-group h3 {
            color: #4a9eff;
            margin-bottom: 12px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group h3::before {
            content: "•";
            color: #4a9eff;
            font-size: 24px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: #4a9eff;
            outline: none;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px 8px 8px 0;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }
        
        button:hover {
            background: #3a8eef;
            transform: translateY(-2px);
        }
        
        .message-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            background: #333;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .message-item {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        
        .message-item:hover {
            background: #3a3a3a;
        }
        
        .delete-btn {
            background: #ff4757;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }
        
        .delete-btn:hover {
            background: #ee3646;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin: 8px 0;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: block;
            padding: 12px;
            background: #444;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        
        .file-input-label:hover {
            background: #4a4a4a;
        }
        
        .export-section {
            border-top: 2px solid #3a3a3a;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .instructions {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .instructions h4 {
            color: #4a9eff;
            margin-bottom: 8px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .controls {
                width: 100%;
                max-height: 400px;
            }
            .preview-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <h3>Chat Header</h3>
                <input type="text" id="headerName" placeholder="Header name" value="Akaku">
                <div class="file-input-wrapper">
                    <input type="file" id="headerProfilePic" class="file-input" accept="image/*">
                    <label for="headerProfilePic" class="file-input-label">Upload Header Profile Picture</label>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Add Message</h3>
                <input type="text" id="messageUsername" placeholder="Username" value="jerriiiii">
                <textarea id="messageText" placeholder="Message text" rows="3"></textarea>
                <select id="messageAlign">
                    <option value="left">Left (Other user)</option>
                    <option value="right">Right (You)</option>
                </select>
                <div class="file-input-wrapper">
                    <input type="file" id="messageProfilePic" class="file-input" accept="image/*">
                    <label for="messageProfilePic" class="file-input-label">Upload Profile Picture</label>
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="messageImage" class="file-input" accept="image/*">
                    <label for="messageImage" class="file-input-label">Upload Message Image</label>
                </div>
                <button onclick="addMessage()">Add Message</button>
            </div>
            
            <div class="control-group">
                <h3>Message List</h3>
                <div class="message-list" id="messageList"></div>
                <button onclick="clearAllMessages()">Clear All Messages</button>
            </div>
            
            <div class="control-group export-section">
                <h3>Export</h3>
                <button onclick="downloadImage()">Download as PNG</button>
            </div>
            
            <div class="instructions">
                <h4>How to Use</h4>
                <ul>
                    <li>Set the chat header name and image</li>
                    <li>Add messages with username, text, and alignment</li>
                    <li>Upload profile pictures and message images</li>
                    <li>Drag messages to reposition them in the chat</li>
                    <li>Download the final result as a PNG image</li>
                </ul>
            </div>
        </div>
        
        <div class="preview-container">
            <div class="phone-frame" id="phoneFrame">
                <div class="chat-header">
                    <span class="back-arrow">←</span>
                    <img src="https://via.placeholder.com/40x40/4a4a4a/4a4a4a?text=A" class="header-profile" id="headerProfilePicImg">
                    <span class="header-name" id="headerNameSpan">Akaku</span>
                </div>
                <div class="chat-area" id="chatArea"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let messages = [];
        let draggedElement = null;
        let dragOffset = { x: 0, y: 0 };
        
        // Fixed profile pictures - using placeholder images instead of broken SVG
        const defaultProfilePics = {
            left: "https://via.placeholder.com/36x36/666666/ffffff?text=J",
            right: "https://via.placeholder.com/36x36/4a9eff/ffffff?text=Y"
        };
        
        // Header profile picture upload
        document.getElementById('headerProfilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('headerProfilePicImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Header name update
        document.getElementById('headerName').addEventListener('input', function(e) {
            document.getElementById('headerNameSpan').textContent = e.target.value;
        });
        
        function addMessage() {
            const username = document.getElementById('messageUsername').value || 'User';
            const text = document.getElementById('messageText').value;
            const align = document.getElementById('messageAlign').value;
            const profilePicFile = document.getElementById('messageProfilePic').files[0];
            const imageFile = document.getElementById('messageImage').files[0];
            
            if (!text && !imageFile) {
                alert('Please enter message text or upload an image');
                return;
            }
            
            const message = {
                id: Date.now(),
                username,
                text,
                align,
                profilePic: defaultProfilePics[align],
                image: null
            };
            
            const promises = [];
            
            // Handle profile picture
            if (profilePicFile) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        message.profilePic = e.target.result;
                        resolve();
                    };
                    reader.readAsDataURL(profilePicFile);
                }));
            }
            
            // Handle message image
            if (imageFile) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        message.image = e.target.result;
                        resolve();
                    };
                    reader.readAsDataURL(imageFile);
                }));
            }
            
            Promise.all(promises).then(() => {
                messages.push(message);
                renderMessages();
                clearInputs();
            });
        }
        
        function clearInputs() {
            document.getElementById('messageText').value = '';
            document.getElementById('messageProfilePic').value = '';
            document.getElementById('messageImage').value = '';
        }
        
        function renderMessages() {
            const chatArea = document.getElementById('chatArea');
            const messageList = document.getElementById('messageList');
            
            // Group messages by user and alignment
            const groupedMessages = [];
            let currentGroup = null;
            
            messages.forEach(message => {
                if (!currentGroup || 
                    currentGroup.username !== message.username || 
                    currentGroup.align !== message.align) {
                    currentGroup = {
                        username: message.username,
                        align: message.align,
                        profilePic: message.profilePic,
                        messages: []
                    };
                    groupedMessages.push(currentGroup);
                }
                currentGroup.messages.push(message);
            });
            
            // Render chat area
            chatArea.innerHTML = '';
            groupedMessages.forEach(group => {
                const messageGroup = document.createElement('div');
                messageGroup.className = `message-group ${group.align}`;
                
                const username = document.createElement('div');
                username.className = 'username';
                username.textContent = group.username;
                messageGroup.appendChild(username);
                
                group.messages.forEach(msg => {
                    const messageDiv = document.createElement('div');
                    messageDiv.style.marginBottom = '5px';
                    
                    if (group.align === 'left') {
                        const profilePic = document.createElement('img');
                        profilePic.src = group.profilePic;
                        profilePic.className = 'profile-pic';
                        messageDiv.appendChild(profilePic);
                    }
                    
                    const messageBubble = document.createElement('div');
                    messageBubble.className = 'message';
                    messageBubble.dataset.messageId = msg.id;
                    messageBubble.addEventListener('mousedown', startDrag);
                    
                    if (msg.text) {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = msg.text;
                        messageBubble.appendChild(textSpan);
                    }
                    
                    if (msg.image) {
                        const img = document.createElement('img');
                        img.src = msg.image;
                        img.className = 'message-image';
                        messageBubble.appendChild(img);
                    }
                    
                    messageDiv.appendChild(messageBubble);
                    
                    if (group.align === 'right') {
                        const profilePic = document.createElement('img');
                        profilePic.src = group.profilePic;
                        profilePic.className = 'profile-pic';
                        messageDiv.appendChild(profilePic);
                    }
                    
                    messageGroup.appendChild(messageDiv);
                });
                
                chatArea.appendChild(messageGroup);
            });
            
            // Render message list
            messageList.innerHTML = '';
            messages.forEach((msg, index) => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <span>${msg.username}: ${msg.text ? msg.text.substring(0, 20) + (msg.text.length > 20 ? '...' : '') : '[Image]'}</span>
                    <button class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
                `;
                messageList.appendChild(item);
            });
            
            // Scroll to bottom of chat
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function deleteMessage(index) {
            messages.splice(index, 1);
            renderMessages();
        }
        
        function clearAllMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                messages = [];
                renderMessages();
            }
        }
        
        // Drag functionality
        function startDrag(e) {
            if (e.target.classList.contains('message')) {
                draggedElement = e.target;
                draggedElement.classList.add('dragging');
                
                const rect = draggedElement.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
                e.preventDefault();
            }
        }
        
        function drag(e) {
            if (draggedElement) {
                const chatRect = document.getElementById('chatArea').getBoundingClientRect();
                const x = e.clientX - chatRect.left - dragOffset.x;
                const y = e.clientY - chatRect.top - dragOffset.y;
                
                // Calculate boundaries to keep within chat area
                const maxX = chatRect.width - draggedElement.offsetWidth;
                const maxY = chatRect.height - draggedElement.offsetHeight;
                
                draggedElement.style.position = 'absolute';
                draggedElement.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
                draggedElement.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
                draggedElement.style.zIndex = '1000';
            }
        }
        
        function endDrag(e) {
            if (draggedElement) {
                draggedElement.classList.remove('dragging');
                draggedElement = null;
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', endDrag);
            }
        }
        
        // Download functionality
        function downloadImage() {
            const phoneFrame = document.getElementById('phoneFrame');
            
            html2canvas(phoneFrame, {
                backgroundColor: '#121214',
                scale: 2,
                width: 375,
                height: 667,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'roblox-chat-' + Date.now() + '.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('Error generating image:', error);
                alert('Error generating image. Please try again.');
            });
        }
        
        // Initialize with some sample messages
        messages = [
            {
                id: 1,
                username: 'jerriiiii',
                text: 'yea?',
                align: 'left',
                profilePic: defaultProfilePics.left,
                image: null
            },
            {
                id: 2,
                username: 'You',
                text: 'i didnt know roblox now has',
                align: 'right',
                profilePic: defaultProfilePics.right,
                image: null
            },
            {
                id: 3,
                username: 'You',
                text: 'something like this',
                align: 'right',
                profilePic: defaultProfilePics.right,
                image: null
            },
            {
                id: 4,
                username: 'You',
                text: 'xD',
                align: 'right',
                profilePic: defaultProfilePics.right,
                image: null
            }
        ];
        
        renderMessages();
    </script>
</body>
</html>
