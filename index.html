    <script>
        let messages = [];
        let savedCharacters = [];
        let autoMessages = []; // for automate mode: [{id, characterId, text, align, showUsername:true}]
        let autoPages = []; // DOM refs to generated pages

        // ====== OpenRouter / DeepSeek Setup (ADDED) ======
        const OPENROUTER_API_KEY = "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";
        const OPENROUTER_URL = "https://openrouter.ai/api/v1/chat/completions";
        const OPENROUTER_HEADERS = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
            "HTTP-Referer": "https://jebth.github.io/FRCG/",
            "X-Title": "FRCG - Fake Roblox Chat Generator"
        };

        // Load data from localStorage on page load
        function loadData() {
            const savedMessages = localStorage.getItem('roblox-chat-messages');
            const savedChars = localStorage.getItem('roblox-chat-characters');
            const savedHeader = localStorage.getItem('roblox-chat-header');
            
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
            }
            
            if (savedChars) {
                savedCharacters = JSON.parse(savedChars);
            }
            
            if (savedHeader) {
                const headerData = JSON.parse(savedHeader);
                document.getElementById('headerName').value = headerData.name;
                document.getElementById('headerNameSpan').textContent = headerData.name;
                if (headerData.profilePic) {
                    document.getElementById('headerProfilePicImg').src = headerData.profilePic;
                }
            }
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('roblox-chat-messages', JSON.stringify(messages));
            localStorage.setItem('roblox-chat-characters', JSON.stringify(savedCharacters));
        }
        
        function saveHeaderData() {
            const headerData = {
                name: document.getElementById('headerName').value,
                profilePic: document.getElementById('headerProfilePicImg').src
            };
            localStorage.setItem('roblox-chat-header', JSON.stringify(headerData));
        }
        
        // Default profile pictures
        const defaultProfilePics = {
            left: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM2NjY2NjYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ9Ik0xMCAyQzE0LjQxODMgMiAxOCA1LjU4MTcgMTggMTBDMTggMTQuNDE4MyAxNC40MTgzIDE4IDEwIDE4QzUuNTgxNyAxOCAyIDE0LjQxODMgMiAxMEMyIDUuNTg1NyA1LjU4MTcgMiAxMCAyWiIgZmlsbD0iIzQ0NEE1NCIvPgo8L3N2Zz4KPC9zdmc+Cg==",
            right: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM0YTllZmYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ="
        };
        
        // Header profile picture upload
        document.getElementById('headerProfilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('headerProfilePicImg').src = e.target.result;
                    saveHeaderData();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Header name update
        document.getElementById('headerName').addEventListener('input', function(e) {
            document.getElementById('headerNameSpan').textContent = e.target.value;
            saveHeaderData();
        });
        
        // Character profile picture preview
        document.getElementById('characterProfilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('characterPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Character selection
        document.getElementById('characterSelect').addEventListener('change', function(e) {
            const selectedChar = savedCharacters.find(char => char.id == e.target.value);
            if (selectedChar) {
                document.getElementById('messageUsername').value = selectedChar.name;
                document.getElementById('messageProfilePic').value = '';
            }
        });
        
        function saveCharacter() {
            const name = document.getElementById('characterName').value.trim();
            const profilePicFile = document.getElementById('characterProfilePic').files[0];
            
            if (!name) {
                alert('Please enter a character name');
                return;
            }
            
            if (!profilePicFile) {
                alert('Please upload a profile picture for the character');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const character = {
                    id: Date.now(),
                    name: name,
                    profilePic: e.target.result
                };
                
                savedCharacters.push(character);
                saveData();
                renderCharacters();
                clearCharacterInputs();
            };
            reader.readAsDataURL(profilePicFile);
        }
        
        function clearCharacterInputs() {
            document.getElementById('characterName').value = '';
            document.getElementById('characterProfilePic').value = '';
            document.getElementById('characterPreview').style.display = 'none';
        }
        
        // Character Manager (edit + delete) (UPDATED)
        function renderCharacters() {
            const characterList = document.getElementById('characterList');
            const characterSelect = document.getElementById('characterSelect');
            
            characterList.innerHTML = '';
            savedCharacters.forEach((char, index) => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${char.profilePic}" style="width:30px;height:30px;border-radius:50%;object-fit:cover;">
                        <span style="font-size:14px;">${char.name}</span>
                    </div>
                    <div>
                        <button class="edit-btn" onclick="editCharacter(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteCharacter(${index})">Delete</button>
                    </div>
                `;
                characterList.appendChild(item);
            });
            
            // Update character select dropdown
            characterSelect.innerHTML = '<option value="">Select saved character or type custom</option>';
            savedCharacters.forEach(char => {
                const option = document.createElement('option');
                option.value = char.id;
                option.textContent = char.name;
                characterSelect.appendChild(option);
            });
        }

        function editCharacter(index) {
            const char = savedCharacters[index];
            const newName = prompt('Edit character name:', char.name);
            if (newName === null) return; // cancelled
            const trimmed = newName.trim();
            if (!trimmed) {
                alert('Name cannot be empty.');
                return;
            }
            // Optional: change profile picture
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        char.profilePic = ev.target.result;
                        char.name = trimmed;
                        savedCharacters[index] = char;
                        saveData();
                        // Re-render both manual and automated views to propagate changes
                        renderCharacters();
                        renderMessages();
                        renderAutomatedPages();
                    };
                    reader.readAsDataURL(file);
                } else {
                    char.name = trimmed;
                    savedCharacters[index] = char;
                    saveData();
                    renderCharacters();
                    renderMessages();
                    renderAutomatedPages();
                }
            };
            // Ask if they want to change image
            if (confirm('Do you want to update the profile picture too?')) {
                fileInput.click();
            } else {
                char.name = trimmed;
                savedCharacters[index] = char;
                saveData();
                renderCharacters();
                renderMessages();
                renderAutomatedPages();
            }
        }
        
        function deleteCharacter(index) {
            if (confirm('Are you sure you want to delete this character?')) {
                const removed = savedCharacters.splice(index, 1)[0];
                saveData();

                // Remove characterId from messages that used this character (manual messages)
                messages = messages.map(m => {
                    if (m.characterId && m.characterId === removed.id) {
                        // keep text/align, but fall back to stored username/profilePic
                        return {
                            ...m,
                            characterId: null,
                            username: removed.name,
                            profilePic: removed.profilePic
                        };
                    }
                    return m;
                });
                // Same for auto messages
                autoMessages = autoMessages.map(m => {
                    if (m.characterId && m.characterId === removed.id) {
                        return {
                            ...m,
                            characterId: null
                        };
                    }
                    return m;
                });

                renderCharacters();
                renderMessages();
                renderAutomatedPages();
            }
        }
        
        function clearAllCharacters() {
            if (confirm('Are you sure you want to clear all saved characters?')) {
                savedCharacters = [];
                saveData();
                renderCharacters();
                renderMessages();
                renderAutomatedPages();
            }
        }
        
        function addMessage() {
            const selectedCharId = document.getElementById('characterSelect').value;
            const username = document.getElementById('messageUsername').value || 'User';
            const text = document.getElementById('messageText').value;
            const align = document.getElementById('messageAlign').value;
            const showUsername = document.getElementById('showUsername').checked;
            const profilePicFile = document.getElementById('messageProfilePic').files[0];
            const imageFile = document.getElementById('messageImage').files[0];
            
            if (!text && !imageFile) {
                alert('Please enter message text or upload an image');
                return;
            }
            
            const message = {
                id: Date.now(),
                username,
                text,
                align,
                profilePic: defaultProfilePics[align],
                image: null,
                showUsername,
                characterId: selectedCharId ? Number(selectedCharId) : null // (ADDED) link to character for auto-updates
            };
            
            // Use saved character's profile pic if selected and no override provided
            if (selectedCharId && !profilePicFile) {
                const selectedChar = savedCharacters.find(char => char.id == selectedCharId);
                if (selectedChar) {
                    message.profilePic = selectedChar.profilePic;
                }
            }
            
            const promises = [];
            
            // Handle profile picture override
            if (profilePicFile) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        message.profilePic = e.target.result;
                        resolve();
                    };
                    reader.readAsDataURL(profilePicFile);
                }));
            }
            
            // Handle message image
            if (imageFile) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        message.image = e.target.result;
                        resolve();
                    };
                    reader.readAsDataURL(imageFile);
                }));
            }
            
            Promise.all(promises).then(() => {
                messages.push(message);
                saveData();
                renderMessages();
                clearInputs();
            });
        }
        
        function clearInputs() {
            document.getElementById('messageText').value = '';
            document.getElementById('messageProfilePic').value = '';
            document.getElementById('messageImage').value = '';
            document.getElementById('characterSelect').value = '';
        }
        
        // Render manual (original) chat with character auto-sync (UPDATED)
        function renderMessages() {
            const chatArea = document.getElementById('chatArea');
            const messageList = document.getElementById('messageList');
            
            // Group messages by computed username+align (so character edits propagate)
            const groupedMessages = [];
            let currentGroup = null;
            
            messages.forEach(message => {
                // resolve name/pfp if characterId is set
                const char = message.characterId ? savedCharacters.find(c => c.id === message.characterId) : null;
                const resolvedName = char ? char.name : message.username;
                const resolvedPic = char ? char.profilePic : message.profilePic;

                if (!currentGroup || 
                    currentGroup.username !== resolvedName || 
                    currentGroup.align !== message.align) {
                    currentGroup = {
                        username: resolvedName,
                        align: message.align,
                        profilePic: resolvedPic,
                        showUsername: message.showUsername,
                        messages: []
                    };
                    groupedMessages.push(currentGroup);
                }
                currentGroup.messages.push({...message, _resolvedName: resolvedName, _resolvedPic: resolvedPic});
            });
            
            // Render chat area
            chatArea.innerHTML = '';
            groupedMessages.forEach(group => {
                const messageGroup = document.createElement('div');
                messageGroup.className = `message-group ${group.align}`;
                
                // Only show username if enabled
                if (group.showUsername) {
                    const username = document.createElement('div');
                    username.className = 'username';
                    username.textContent = group.username;
                    messageGroup.appendChild(username);
                }
                
                group.messages.forEach((msg, index) => {
                    const messageRow = document.createElement('div');
                    messageRow.className = 'message-row';
                    
                    if (index === 0) {
                        const profilePic = document.createElement('img');
                        profilePic.src = group.profilePic;
                        profilePic.className = 'profile-pic';
                        messageRow.appendChild(profilePic);
                    } else {
                        const spacer = document.createElement('div');
                        spacer.className = 'profile-pic';
                        spacer.style.visibility = 'hidden';
                        messageRow.appendChild(spacer);
                    }
                    
                    const messageBubble = document.createElement('div');
                    messageBubble.className = 'message';
                    messageBubble.dataset.messageId = msg.id;
                    
                    if (msg.text) {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = msg.text;
                        messageBubble.appendChild(textSpan);
                    }
                    
                    if (msg.image) {
                        const img = document.createElement('img');
                        img.src = msg.image;
                        img.className = 'message-image';
                        messageBubble.appendChild(img);
                    }
                    
                    messageRow.appendChild(messageBubble);
                    messageGroup.appendChild(messageRow);
                });
                
                chatArea.appendChild(messageGroup);
            });
            
            // Scroll to bottom of chat
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Render message list (respect character edits)
            messageList.innerHTML = '';
            messages.forEach((msg, index) => {
                const char = msg.characterId ? savedCharacters.find(c => c.id === msg.characterId) : null;
                const displayName = char ? char.name : msg.username;
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <span>[${msg.align.toUpperCase()}] ${displayName}: ${msg.text ? msg.text.substring(0, 20) + (msg.text.length > 20 ? '...' : '') : '[Image]'}</span>
                    <button class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
                `;
                messageList.appendChild(item);
            });
        }
        
        function deleteMessage(index) {
            messages.splice(index, 1);
            saveData();
            renderMessages();
        }
        
        function clearAllMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                messages = [];
                saveData();
                renderMessages();
            }
        }
        
        // Download single current manual page (original)
        function downloadImage() {
            const phoneFrame = document.getElementById('phoneFrame');
            
            html2canvas(phoneFrame, {
                backgroundColor: '#121214',
                scale: 2,

            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'roblox-chat-' + Date.now() + '.png';
                link.href = canvas.toDataURL();

                console.error('Error generating image:', error);
                alert('Error generating image. Please try again.');
            });
        }

        // ========= AUTOMATE FEATURE (ADDED) =========
        async function automateConversation() {
            const script = document.getElementById('automateScript').value.trim();
            if (!script) {
                alert('Please paste a script first.');
                return;
            }

            // Try API first; fall back to local parser if needed
            let parsed = null;
            try {
                const resp = await fetch(OPENROUTER_URL, {
                    method: 'POST',
                    headers: OPENROUTER_HEADERS,
                    body: JSON.stringify({
                        model: "deepseek/deepseek-chat-v3-0324:free",
                        messages: [
                            {
                                role: "system",
                                content: [
                                    "You format scripts into Roblox chat JSON.",
                                    "Input: a script with lines like 'Name: message' or dialog blocks.",
                                    "Output: ONLY valid JSON array (no code fences, no prose), like:",
                                    `[{"character":"Character 1","text":"hello"},{"character":"Character 2","text":"hi!"}]`,
                                    "If names are present, keep them; otherwise label as Character 1/2/3."
                                ].join("\n")
                            },
                            { role: "user", content: script }
                        ],
                        temperature: 0.2
                    })
                });

                const data = await resp.json();
                let content = (data && data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) || "";
                content = stripCodeFencesToJSON(content);
                parsed = JSON.parse(content);
                if (!Array.isArray(parsed)) throw new Error('Parsed output is not an array');
            } catch (e) {
                // Fallback: local parse "Name: message" lines
                console.warn('DeepSeek parsing failed, using local parser.', e);
                parsed = localParseScript(script);
            }

            // Build / reuse characters
            const nameToId = {};
            const nowBase = Date.now();
            const uniqueNames = [];
            parsed.forEach((line, idx) => {
                const nm = (line.character || '').trim() || `Character ${idx+1}`;
                if (!uniqueNames.includes(nm)) uniqueNames.push(nm);
            });

            uniqueNames.forEach((nm, i) => {
                // Try to reuse existing saved character by name
                let existing = savedCharacters.find(c => c.name.toLowerCase() === nm.toLowerCase());
                if (!existing) {
                    existing = {
                        id: nowBase + i,
                        name: nm,
                        profilePic: defaultProfilePics.left // default placeholder
                    };
                    savedCharacters.push(existing);
                }
                nameToId[nm] = existing.id;
            });

            // Build automated messages with alternating alignment
            autoMessages = parsed.map((line, i) => {
                const nm = (line.character || '').trim() || `Character ${i+1}`;
                const cid = nameToId[nm];
                return {
                    id: nowBase + 1000 + i,
                    characterId: cid,
                    text: (line.text || '').toString(),
                    align: (i % 2 === 0) ? 'left' : 'right',
                    showUsername: true
                };
            });

            saveData(); // persist any new characters
            renderCharacters();
            renderAutomatedPages();
        }

        function stripCodeFencesToJSON(s) {
            // Remove ```json ... ``` or ``` ... ```
            let str = s.trim();
            if (str.startsWith("```")) {
                str = str.replace(/^```json/i, '```');
                str = str.replace(/^```/, '');
                str = str.replace(/```$/, '');
            }
            // Try to extract first JSON array if extra text remains
            const start = str.indexOf('[');
            const end = str.lastIndexOf(']');
            if (start !== -1 && end !== -1 && end > start) {
                str = str.substring(start, end + 1);
            }
            return str.trim();
        }

        function localParseScript(script) {
            // Simple parser for lines like "Name: message"
            const lines = script.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
            const out = [];
            let charIndex = 1;
            lines.forEach(l => {
                const m = l.match(/^([^:]{1,50}):\s*(.+)$/); // Name: text
                if (m) {
                    out.push({ character: m[1].trim(), text: m[2].trim() });
                } else {
                    out.push({ character: `Character ${charIndex}`, text: l });
                    charIndex = (charIndex % 2) + 1; // toggle 1/2 for unlabeled text
                }
            });
            return out;
        }

        // Render automated pages with pagination and header only on first page
        function renderAutomatedPages() {
            const pagesContainer = document.getElementById('pagesContainer');
            pagesContainer.innerHTML = '';
            autoPages = [];

            if (autoMessages.length === 0) return;

            // Create first page (with header)
            let currentPage = createAutoPage(true);
            pagesContainer.appendChild(currentPage.frame);
            autoPages.push(currentPage);

            // Add messages one by one, paginate on overflow
            for (let i = 0; i < autoMessages.length; i++) {
                const msg = autoMessages[i];
                appendAutoMessage(currentPage.chatArea, msg);

                // Overflow check
                if (currentPage.chatArea.scrollHeight > currentPage.chatArea.clientHeight) {
                    // remove the last group that caused overflow
                    currentPage.chatArea.removeChild(currentPage.chatArea.lastChild);
                    // new page (no header)
                    currentPage = createAutoPage(false);
                    pagesContainer.appendChild(currentPage.frame);
                    autoPages.push(currentPage);
                    // add the message to the new page
                    appendAutoMessage(currentPage.chatArea, msg);
                }
            }
        }

        function createAutoPage(withHeader) {
            const frame = document.createElement('div');
            frame.className = 'phone-frame auto-page';
            if (withHeader) {
                frame.innerHTML = `
                    <div class="chat-header">
                        <span class="back-arrow">←</span>
                        <img src="${document.getElementById('headerProfilePicImg').src}" class="header-profile">
                        <span class="header-name">${document.getElementById('headerName').value}</span>
                    </div>
                    <div class="chat-area"></div>
                `;
            } else {
                frame.innerHTML = `<div class="chat-area no-header"></div>`;
            }
            return { frame, chatArea: frame.querySelector('.chat-area') };
        }

        function appendAutoMessage(chatArea, msg) {
            const char = savedCharacters.find(c => c.id === msg.characterId);
            const username = char ? char.name : 'Character';
            const profilePic = char ? char.profilePic : defaultProfilePics.left;

            const group = document.createElement('div');
            group.className = `message-group ${msg.align}`;

            if (msg.showUsername) {
                const uname = document.createElement('div');
                uname.className = 'username';
                uname.textContent = username;
                group.appendChild(uname);
            }

            const row = document.createElement('div');
            row.className = 'message-row';

            const pfp = document.createElement('img');
            pfp.className = 'profile-pic';
            pfp.src = profilePic;
            row.appendChild(pfp);

            const bubble = document.createElement('div');
            bubble.className = 'message';
            bubble.textContent = msg.text || '';
            row.appendChild(bubble);

            group.appendChild(row);
            chatArea.appendChild(group);
        }

        // Export all automated pages to individual PNG files
        async function downloadAllImages() {
            const pages = document.querySelectorAll('.auto-page');
            if (!pages.length) {
                alert('No automated pages to export. Use the Automate button first.');
                return;
            }
            for (let i = 0; i < pages.length; i++) {
                /* eslint-disable no-await-in-loop */
                const canvas = await html2canvas(pages[i], {
                    backgroundColor: '#121214',
                    scale: 2,
                    width: 375,
                    height: 667,
                    useCORS: true,
                    allowTaint: true
                });
                const link = document.createElement('a');
                link.download = `frcg-page-${i + 1}.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }
