<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Roblox Chat Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            min-height: 100vh;
        }
        
        .controls {
            width: 350px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #333;
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            padding: 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 667px;
            background: #121214;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .chat-header {
            background: #121214;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 100;
        }
        
        .back-arrow {
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .header-profile {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }
        
        .header-name {
            font-size: 18px;
            font-weight: 500;
        }
        
        .chat-area {
            height: calc(100% - 70px);
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        .message-group {
            margin-bottom: 15px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .message-group.right {
            align-items: flex-end;
        }
        
        .message-group-content {
            display: flex;
            max-width: 100%;
        }
        
        .message-group.right .message-group-content {
            flex-direction: row-reverse;
        }
        
        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            align-self: flex-end;
            flex-shrink: 0;
        }
        
        .message-group.right .profile-pic {
            margin-right: 0;
            margin-left: 8px;
        }
        
        .username {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 5px;
            margin-left: 40px;
        }
        
        .message-group.right .username {
            margin-left: 0;
            margin-right: 40px;
            text-align: right;
        }
        
        .message-content {
            display: flex;
            flex-direction: column;
        }
        
        .message {
            display: inline-block;
            background: #313139;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 250px;
            word-wrap: break-word;
            margin: 2px 0;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }
        
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            display: block;
            margin: 5px 0;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            background: #333;
            color: white;
            border-radius: 5px;
            font-family: inherit;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-family: inherit;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        .message-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            background: #333;
            border-radius: 5px;
        }
        
        .message-item {
            padding: 8px;
            border-bottom: 1px solid #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .message-item:hover {
            background: #444;
        }
        
        .delete-btn {
            background: #ff4757;
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: block;
            padding: 10px;
            background: #555;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .file-input-label:hover {
            background: #666;
        }
        
        .export-section {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .characters-section {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .character-item {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .character-item:hover {
            background: #444;
        }
        
        .character-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        
        .character-info {
            flex: 1;
        }
        
        .character-name {
            font-weight: 500;
        }
        
        .character-delete {
            background: #ff4757;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .controls {
                width: 100%;
                height: 300px;
            }
            .preview-container {
                height: calc(100vh - 300px);
            }
            .phone-frame {
                width: 90%;
                max-width: 375px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <h3>Chat Header</h3>
            <input type="text" id="headerName" placeholder="Header name" value="Akaku">
            <div class="file-input-wrapper">
                <input type="file" id="headerProfilePic" class="file-input" accept="image/*">
                <label for="headerProfilePic" class="file-input-label">Upload Header Profile Picture</label>
            </div>
        </div>
        
        <div class="control-group characters-section">
            <h3>CHARACTERS</h3>
            <div id="charactersList"></div>
            <button onclick="showAddCharacterForm()">Add New Character</button>
            
            <div id="addCharacterForm" style="display: none; margin-top: 10px;">
                <input type="text" id="characterName" placeholder="Character Name">
                <div class="file-input-wrapper">
                    <input type="file" id="characterAvatar" class="file-input" accept="image/*">
                    <label for="characterAvatar" class="file-input-label">Upload Avatar</label>
                </div>
                <button onclick="addCharacter()">Save Character</button>
                <button onclick="hideAddCharacterForm()">Cancel</button>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Add Message</h3>
            <select id="characterSelect">
                <option value="">Select a character</option>
            </select>
            <select id="messageAlign">
                <option value="left">Left (Other user)</option>
                <option value="right">Right (You)</option>
            </select>
            <textarea id="messageText" placeholder="Message text" rows="3"></textarea>
            <div class="file-input-wrapper">
                <input type="file" id="messageImage" class="file-input" accept="image/*">
                <label for="messageImage" class="file-input-label">Upload Message Image</label>
            </div>
            <button onclick="addMessage()">Add Message</button>
        </div>
        
        <div class="control-group">
            <h3>Message List</h3>
            <div class="message-list" id="messageList"></div>
            <button onclick="clearAllMessages()">Clear All Messages</button>
        </div>
        
        <div class="control-group export-section">
            <h3>Export</h3>
            <button onclick="downloadImage()">Download as PNG</button>
        </div>
    </div>
    
    <div class="preview-container">
        <div class="phone-frame" id="phoneFrame">
            <div class="chat-header">
                <span class="back-arrow">←</span>
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM2NjY2NjYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ9Ik0xMCAyQzE0LjQxODMgMiAxOCA1LjU4MTcgMTggMTBDMTggMTQuNDE4MyAxNC40MTgzIDE4IDEwIDE4QzUuNTgxNyAxOCAyIDE0LjQxODMgMiAxMEMyIDUuNTgxNyA1LjU4MTcgMiAxMCAyWiIgZmlsbD0iIzQ0NEE1NCIvPgo8L3N2Zz4KPC9zdmc+Cg==" class="header-profile" id="headerProfilePicImg">
                <span class="header-name" id="headerNameSpan">Akaku</span>
            </div>
            <div class="chat-area" id="chatArea"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let messages = [];
        let characters = [];
        
        // Default profile pictures
        const defaultProfilePics = {
            left: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM2NjY2NjYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ9Ik0xMCAyQzE0LjQxODMgMiAxOCA1LjU4MTcgMTggMTBDMTggMTQuNDE4MyAxNC40MTgzIDE4IDEwIDE4QzUuNTgxNyAxOCAyIDE0LjQxODMgMiAxMEMyIDUuNTgxNyA1LjU4MTcgMiAxMCAyWiIgZmlsbD0iIzQ0NEE1NCIvPgo8L3N2Zz4KPC9zdmc+Cg==",
            right: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM0YTllZmYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ9Ik0xMCAyQzE0LjQxODMgMiAxOCA1LjU4MTcgMTggMTBDMTggMTQuNDE8MyAxNC40MTgzIDE4IDEwIDE4QzUuNTgxNyAxOCAyIDE0LjQxODMgMiAxMEMyIDUuNTg1NyA1LjU4MTcgMiAxMCAyWiIgZmlsbD0iIzMzN2FiNyIvPgo8L3N2Zz4KPC9zdmc+Cg=="
        };
        
        // Initialize from localStorage
        function loadFromStorage() {
            const savedCharacters = localStorage.getItem('chatCharacters');
            if (savedCharacters) {
                characters = JSON.parse(savedCharacters);
                renderCharacters();
                updateCharacterSelect();
            }
            
            const savedMessages = localStorage.getItem('chatMessages');
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
                renderMessages();
            }
        }
        
        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('chatCharacters', JSON.stringify(characters));
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }
        
        // Header profile picture upload
        document.getElementById('headerProfilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('headerProfilePicImg').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Header name update
        document.getElementById('headerName').addEventListener('input', function(e) {
            document.getElementById('headerNameSpan').textContent = e.target.value;
        });
        
        // Character management
        function showAddCharacterForm() {
            document.getElementById('addCharacterForm').style.display = 'block';
        }
        
        function hideAddCharacterForm() {
            document.getElementById('addCharacterForm').style.display = 'none';
            document.getElementById('characterName').value = '';
            document.getElementById('characterAvatar').value = '';
        }
        
        function addCharacter() {
            const name = document.getElementById('characterName').value.trim();
            const avatarFile = document.getElementById('characterAvatar').files[0];
            
            if (!name) {
                alert('Please enter a character name');
                return;
            }
            
            const character = {
                id: Date.now(),
                name,
                avatar: defaultProfilePics.left
            };
            
            if (avatarFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    character.avatar = e.target.result;
                    characters.push(character);
                    saveToStorage();
                    renderCharacters();
                    updateCharacterSelect();
                    hideAddCharacterForm();
                };
                reader.readAsDataURL(avatarFile);
            } else {
                characters.push(character);
                saveToStorage();
                renderCharacters();
                updateCharacterSelect();
                hideAddCharacterForm();
            }
        }
        
        function deleteCharacter(id) {
            if (confirm('Are you sure you want to delete this character?')) {
                characters = characters.filter(c => c.id !== id);
                saveToStorage();
                renderCharacters();
                updateCharacterSelect();
            }
        }
        
        function renderCharacters() {
            const charactersList = document.getElementById('charactersList');
            charactersList.innerHTML = '';
            
            characters.forEach(character => {
                const characterEl = document.createElement('div');
                characterEl.className = 'character-item';
                characterEl.innerHTML = `
                    <img src="${character.avatar}" class="character-avatar">
                    <div class="character-info">
                        <div class="character-name">${character.name}</div>
                    </div>
                    <button class="character-delete" onclick="deleteCharacter(${character.id})">Delete</button>
                `;
                
                characterEl.addEventListener('click', () => {
                    selectCharacter(character);
                });
                
                charactersList.appendChild(characterEl);
            });
        }
        
        function updateCharacterSelect() {
            const select = document.getElementById('characterSelect');
            select.innerHTML = '<option value="">Select a character</option>';
            
            characters.forEach(character => {
                const option = document.createElement('option');
                option.value = character.id;
                option.textContent = character.name;
                select.appendChild(option);
            });
        }
        
        function selectCharacter(character) {
            document.getElementById('characterSelect').value = character.id;
        }
        
        function addMessage() {
            const characterId = document.getElementById('characterSelect').value;
            const align = document.getElementById('messageAlign').value;
            const text = document.getElementById('messageText').value;
            const imageFile = document.getElementById('messageImage').files[0];
            
            if (!characterId) {
                alert('Please select a character');
                return;
            }
            
            if (!text && !imageFile) {
                alert('Please enter message text or upload an image');
                return;
            }
            
            const character = characters.find(c => c.id === parseInt(characterId));
            
            if (!character) {
                alert('Selected character not found');
                return;
            }
            
            const message = {
                id: Date.now(),
                username: character.name,
                text,
                align,
                profilePic: align === 'right' ? defaultProfilePics.right : character.avatar,
                image: null
            };
            
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    message.image = e.target.result;
                    messages.push(message);
                    saveToStorage();
                    renderMessages();
                    clearMessageInputs();
                };
                reader.readAsDataURL(imageFile);
            } else {
                messages.push(message);
                saveToStorage();
                renderMessages();
                clearMessageInputs();
            }
        }
        
        function clearMessageInputs() {
            document.getElementById('messageText').value = '';
            document.getElementById('messageImage').value = '';
        }
        
        function renderMessages() {
            const chatArea = document.getElementById('chatArea');
            const messageList = document.getElementById('messageList');
            
            // Group messages by user and alignment
            const groupedMessages = [];
            let currentGroup = null;
            
            messages.forEach(message => {
                if (!currentGroup || 
                    currentGroup.username !== message.username || 
                    currentGroup.align !== message.align) {
                    currentGroup = {
                        username: message.username,
                        align: message.align,
                        profilePic: message.profilePic,
                        messages: []
                    };
                    groupedMessages.push(currentGroup);
                }
                currentGroup.messages.push(message);
            });
            
            // Render chat area
            chatArea.innerHTML = '';
            groupedMessages.forEach(group => {
                const messageGroup = document.createElement('div');
                messageGroup.className = `message-group ${group.align}`;
                
                const username = document.createElement('div');
                username.className = 'username';
                username.textContent = group.username;
                messageGroup.appendChild(username);
                
                const groupContent = document.createElement('div');
                groupContent.className = 'message-group-content';
                
                if (group.align === 'left') {
                    const profilePic = document.createElement('img');
                    profilePic.src = group.profilePic;
                    profilePic.className = 'profile-pic';
                    groupContent.appendChild(profilePic);
                }
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                group.messages.forEach(msg => {
                    const messageBubble = document.createElement('div');
                    messageBubble.className = 'message';
                    
                    if (msg.text) {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = msg.text;
                        messageBubble.appendChild(textSpan);
                    }
                    
                    if (msg.image) {
                        const img = document.createElement('img');
                        img.src = msg.image;
                        img.className = 'message-image';
                        messageBubble.appendChild(img);
                    }
                    
                    messageContent.appendChild(messageBubble);
                });
                
                groupContent.appendChild(messageContent);
                
                if (group.align === 'right') {
                    const profilePic = document.createElement('img');
                    profilePic.src = group.profilePic;
                    profilePic.className = 'profile-pic';
                    groupContent.appendChild(profilePic);
                }
                
                messageGroup.appendChild(groupContent);
                chatArea.appendChild(messageGroup);
            });
            
            // Scroll to bottom
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Render message list
            messageList.innerHTML = '';
            messages.forEach((msg, index) => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <span>${msg.username}: ${msg.text ? msg.text.substring(0, 20) + (msg.text.length > 20 ? '...' : '') : '[Image]'}</span>
                    <button class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
                `;
                messageList.appendChild(item);
            });
        }
        
        function deleteMessage(index) {
            messages.splice(index, 1);
            saveToStorage();
            renderMessages();
        }
        
        function clearAllMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                messages = [];
                saveToStorage();
                renderMessages();
            }
        }
        
        // Download functionality
        function downloadImage() {
            const phoneFrame = document.getElementById('phoneFrame');
            
            html2canvas(phoneFrame, {
                backgroundColor: '#121214',
                scale: 2,
                width: 375,
                height: 667,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'roblox-chat-' + Date.now() + '.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('Error generating image:', error);
                alert('Error generating image. Please try again.');
            });
        }
        
        // Initialize with some sample data
        window.onload = function() {
            // Load from storage or initialize with defaults
            loadFromStorage();
            
            // Add default characters if none exist
            if (characters.length === 0) {
                characters = [
                    {
                        id: 1,
                        name: 'jerriiiii',
                        avatar: defaultProfilePics.left
                    },
                    {
                        id: 2,
                        name: 'You',
                        avatar: defaultProfilePics.right
                    }
                ];
                saveToStorage();
                renderCharacters();
                updateCharacterSelect();
            }
            
            // Add sample messages if none exist
            if (messages.length === 0) {
                messages = [
                    {
                        id: 1,
                        username: 'jerriiiii',
                        text: 'yea?',
                        align: 'left',
                        profilePic: defaultProfilePics.left,
                        image: null
                    },
                    {
                        id: 2,
                        username: 'You',
                        text: 'i didnt know roblox now has',
                        align: 'right',
                        profilePic: defaultProfilePics.right,
                        image: null
                    },
                    {
                        id: 3,
                        username: 'You',
                        text: 'something like this',
                        align: 'right',
                        profilePic: defaultProfilePics.right,
                        image: null
                    },
                    {
                        id: 4,
                        username: 'You',
                        text: 'xD',
                        align: 'right',
                        profilePic: defaultProfilePics.right,
                        image: null
                    }
                ];
                saveToStorage();
                renderMessages();
            }
        };
    </script>
</body>
</html>
