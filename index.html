<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Roblox Chat Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            min-height: 100vh;
        }
        
        .controls {
            width: 350px;
            background: #2a2a2a;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #333;
        }
        
        .preview-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            padding: 20px;
        }
        
        .phone-frame {
            width: 375px;
            height: 667px;
            background: #121214;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        
        .chat-header {
            background: #121214;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #333;
            position: relative;
            z-index: 100;
        }
        
        .back-arrow {
            font-size: 20px;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .header-profile {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }
        
        .header-name {
            font-size: 18px;
            font-weight: 500;
        }
        
        .chat-area {
            height: calc(100% - 70px);
            overflow-y: auto;
            padding: 20px;
            position: relative;
            background: #121214;
        }
        
        .message-group {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .message-group.right {
            align-items: flex-end;
        }
        
        .message-row {
            display: flex;
            align-items: flex-start;
            max-width: 100%;
        }
        
        .message-group.right .message-row {
            flex-direction: row-reverse;
        }
        
        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .message-group.right .profile-pic {
            margin-right: 0;
            margin-left: 8px;
        }
        
        .message {
            display: inline-block;
            background: #313139;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 250px;
            word-wrap: break-word;
            margin: 2px 0;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
            box-sizing: border-box;
        }
        
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            display: block;
            margin: 5px 0;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #555;
            background: #333;
            color: white;
            border-radius: 5px;
            font-family: inherit;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 0;
            font-family: inherit;
        }
        
        button:hover {
            background: #3a8eef;
        }
        
        .message-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            background: #333;
            border-radius: 5px;
        }
        
        .message-item {
            padding: 8px;
            border-bottom: 1px solid #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .message-item:hover {
            background: #444;
        }
        
        .delete-btn {
            background: #ff4757;
            padding: 4px 8px;
            font-size: 12px;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-input {
            display: none;
        }
        
        .file-input-label {
            display: block;
            padding: 10px;
            background: #555;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            margin: 5px 0;
        }
        
        .file-input-label:hover {
            background: #666;
        }
        
        .export-section {
            border-top: 2px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .character-preview {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .controls {
                width: 100%;
                height: 300px;
            }
            .preview-container {
                height: calc(100vh - 300px);
            }
            .phone-frame {
                width: 90%;
                max-width: 375px;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <h3>Chat Header</h3>
            <input type="text" id="headerName" placeholder="Header name" value="Akaku">
            <div class="file-input-wrapper">
                <input type="file" id="headerProfilePic" class="file-input" accept="image/*">
                <label for="headerProfilePic" class="file-input-label">Upload Header Profile Picture</label>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Saved Characters</h3>
            <input type="text" id="characterName" placeholder="Character name">
            <div class="file-input-wrapper">
                <input type="file" id="characterProfilePic" class="file-input" accept="image/*">
                <label for="characterProfilePic" class="file-input-label">Upload Character Profile Picture</label>
            </div>
            <img id="characterPreview" class="character-preview" alt="Character preview">
            <button onclick="saveCharacter()">Save Character</button>
            <div class="message-list" id="characterList"></div>
            <button onclick="clearAllCharacters()">Clear All Characters</button>
        </div>
        
        <div class="control-group">
            <h3>Add Message</h3>
            <select id="characterSelect">
                <option value="">Select saved character or type custom</option>
            </select>
            <input type="text" id="messageUsername" placeholder="Username" value="jerriiiii">
            <textarea id="messageText" placeholder="Message text" rows="3"></textarea>
            <select id="messageAlign">
                <option value="left">Left (Other user)</option>
                <option value="right">Right (You)</option>
            </select>
            
            <div class="file-input-wrapper">
                <input type="file" id="messageProfilePic" class="file-input" accept="image/*">
                <label for="messageProfilePic" class="file-input-label">Upload Profile Picture (Override)</label>
            </div>
            <div class="file-input-wrapper">
                <input type="file" id="messageImage" class="file-input" accept="image/*">
                <label for="messageImage" class="file-input-label">Upload Message Image</label>
            </div>
            <button onclick="addMessage()">Add Message</button>
        </div>
        
        <div class="control-group">
            <h3>Message List</h3>
            <div class="message-list" id="messageList"></div>
            <button onclick="clearAllMessages()">Clear All Messages</button>
        </div>
        
        <div class="control-group export-section">
            <h3>Export</h3>
            <button onclick="downloadImage()">Download as PNG</button>
        </div>
    </div>
    
    <div class="preview-container">
        <div class="phone-frame" id="phoneFrame">
            <div class="chat-header">
                <span class="back-arrow">‚Üê</span>
                <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM2NjY2NjYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ9Ik0xMCAyQzE0LjQxODMgMiAxOCA1LjU4MTcgMTggMTBDMTggMTQuNDE4MyAxNC40MTgzIDE4IDEwIDE4QzUuNTgxNyAxOCAyIDE0LjQxODMgMiAxMEMyIDUuNTg1NyA1LjU4MTcgMiAxMCAyWiIgZmlsbD0iIzQ0NEE1NCIvPgo8L3N2Zz4KPC9zdmc+Cg==" class="header-profile" id="headerProfilePicImg">
                <span class="header-name" id="headerNameSpan">Akaku</span>
            </div>
            <div class="chat-area" id="chatArea"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let messages = [];
        let savedCharacters = [];
        
        // Load data from localStorage on page load
        function loadData() {
            const savedMessages = localStorage.getItem('roblox-chat-messages');
            const savedChars = localStorage.getItem('roblox-chat-characters');
            const savedHeader = localStorage.getItem('roblox-chat-header');
            
            if (savedMessages) {
                messages = JSON.parse(savedMessages);
            }
            
            if (savedChars) {
                savedCharacters = JSON.parse(savedChars);
            }
            
            if (savedHeader) {
                const headerData = JSON.parse(savedHeader);
                document.getElementById('headerName').value = headerData.name;
                document.getElementById('headerNameSpan').textContent = headerData.name;
                if (headerData.profilePic) {
                    document.getElementById('headerProfilePicImg').src = headerData.profilePic;
                }
            }
        }
        
        // Save data to localStorage
        function saveData() {
            localStorage.setItem('roblox-chat-messages', JSON.stringify(messages));
            localStorage.setItem('roblox-chat-characters', JSON.stringify(savedCharacters));
        }
        
        function saveHeaderData() {
            const headerData = {
                name: document.getElementById('headerName').value,
                profilePic: document.getElementById('headerProfilePicImg').src
            };
            localStorage.setItem('roblox-chat-header', JSON.stringify(headerData));
        }
        
        // Default profile pictures
        const defaultProfilePics = {
            left: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM2NjY2NjYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ9Ik0xMCAyQzE0LjQxODMgMiAxOCA1LjU4MTcgMTggMTBDMTggMTQuNDE4MyAxNC40MTgzIDE4IDEwIDE4QzUuNTgxNyAxOCAyIDE0LjQxODMgMiAxMEMyIDUuNTg1NyA1LjU4MTcgMiAxMCAyWiIgZmlsbD0iIzQ0NEE1NCIvPgo8L3N2Zz4KPC9zdmc+Cg==",
            right: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiM0YTllZmYiLz4KPHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeD0iNiIgeT0iNiI+CjxwYXRoIGQ="
        };
        
        // Header profile picture upload
        document.getElementById('headerProfilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('headerProfilePicImg').src = e.target.result;
                    saveHeaderData();
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Header name update
        document.getElementById('headerName').addEventListener('input', function(e) {
            document.getElementById('headerNameSpan').textContent = e.target.value;
            saveHeaderData();
        });
        
        // Character profile picture preview
        document.getElementById('characterProfilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('characterPreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Character selection
        document.getElementById('characterSelect').addEventListener('change', function(e) {
            const selectedChar = savedCharacters.find(char => char.id == e.target.value);
            if (selectedChar) {
                document.getElementById('messageUsername').value = selectedChar.name;
                // Clear any custom profile pic since we'll use the saved character's pic
                document.getElementById('messageProfilePic').value = '';
            }
        });
        
        function saveCharacter() {
            const name = document.getElementById('characterName').value;
            const profilePicFile = document.getElementById('characterProfilePic').files[0];
            
            if (!name) {
                alert('Please enter a character name');
                return;
            }
            
            if (!profilePicFile) {
                alert('Please upload a profile picture for the character');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const character = {
                    id: Date.now(),
                    name: name,
                    profilePic: e.target.result
                };
                
                savedCharacters.push(character);
                saveData();
                renderCharacters();
                clearCharacterInputs();
            };
            reader.readAsDataURL(profilePicFile);
        }
        
        function clearCharacterInputs() {
            document.getElementById('characterName').value = '';
            document.getElementById('characterProfilePic').value = '';
            document.getElementById('characterPreview').style.display = 'none';
        }
        
        function renderCharacters() {
            const characterList = document.getElementById('characterList');
            const characterSelect = document.getElementById('characterSelect');
            
            // Update character list
            characterList.innerHTML = '';
            savedCharacters.forEach((char, index) => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <img src="${char.profilePic}" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; object-fit: cover;">
                        <span>${char.name}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteCharacter(${index})">Delete</button>
                `;
                characterList.appendChild(item);
            });
            
            // Update character select dropdown
            characterSelect.innerHTML = '<option value="">Select saved character or type custom</option>';
            savedCharacters.forEach(char => {
                const option = document.createElement('option');
                option.value = char.id;
                option.textContent = char.name;
                characterSelect.appendChild(option);
            });
        }
        
        function deleteCharacter(index) {
            if (confirm('Are you sure you want to delete this character?')) {
                savedCharacters.splice(index, 1);
                saveData();
                renderCharacters();
            }
        }
        
        function clearAllCharacters() {
            if (confirm('Are you sure you want to clear all saved characters?')) {
                savedCharacters = [];
                saveData();
                renderCharacters();
            }
        }
        
        function addMessage() {
            const selectedCharId = document.getElementById('characterSelect').value;
            const username = document.getElementById('messageUsername').value || 'User';
            const text = document.getElementById('messageText').value;
            const align = document.getElementById('messageAlign').value;
            const profilePicFile = document.getElementById('messageProfilePic').files[0];
            const imageFile = document.getElementById('messageImage').files[0];
            
            if (!text && !imageFile) {
                alert('Please enter message text or upload an image');
                return;
            }
            
            const message = {
                id: Date.now(),
                username,
                text,
                align,
                profilePic: defaultProfilePics[align],
                image: null
            };
            
            // Use saved character's profile pic if selected and no override provided
            if (selectedCharId && !profilePicFile) {
                const selectedChar = savedCharacters.find(char => char.id == selectedCharId);
                if (selectedChar) {
                    message.profilePic = selectedChar.profilePic;
                }
            }
            
            const promises = [];
            
            // Handle profile picture override
            if (profilePicFile) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        message.profilePic = e.target.result;
                        resolve();
                    };
                    reader.readAsDataURL(profilePicFile);
                }));
            }
            
            // Handle message image
            if (imageFile) {
                promises.push(new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        message.image = e.target.result;
                        resolve();
                    };
                    reader.readAsDataURL(imageFile);
                }));
            }
            
            Promise.all(promises).then(() => {
                messages.push(message);
                saveData();
                renderMessages();
                clearInputs();
            });
        }
        
        function clearInputs() {
            document.getElementById('messageText').value = '';
            document.getElementById('messageProfilePic').value = '';
            document.getElementById('messageImage').value = '';
            document.getElementById('characterSelect').value = '';
        }
        
        function renderMessages() {
            const chatArea = document.getElementById('chatArea');
            const messageList = document.getElementById('messageList');
            
            // Group messages by user and alignment
            const groupedMessages = [];
            let currentGroup = null;
            
            messages.forEach(message => {
                if (!currentGroup || 
                    currentGroup.username !== message.username || 
                    currentGroup.align !== message.align) {
                    currentGroup = {
                        username: message.username,
                        align: message.align,
                        profilePic: message.profilePic,
                        messages: []
                    };
                    groupedMessages.push(currentGroup);
                }
                currentGroup.messages.push(message);
            });
            
            // Render chat area
            chatArea.innerHTML = '';
            groupedMessages.forEach(group => {
                const messageGroup = document.createElement('div');
                messageGroup.className = `message-group ${group.align}`;
                
                group.messages.forEach((msg, index) => {
                    const messageRow = document.createElement('div');
                    messageRow.className = 'message-row';
                    
                    // Only show profile picture for the first message in group
                    if (index === 0) {
                        const profilePic = document.createElement('img');
                        profilePic.src = group.profilePic;
                        profilePic.className = 'profile-pic';
                        messageRow.appendChild(profilePic);
                    } else {
                        // Add a spacer for alignment when no profile pic is shown
                        const spacer = document.createElement('div');
                        spacer.className = 'profile-pic';
                        spacer.style.visibility = 'hidden';
                        messageRow.appendChild(spacer);
                    }
                    
                    const messageBubble = document.createElement('div');
                    messageBubble.className = 'message';
                    messageBubble.dataset.messageId = msg.id;
                    
                    if (msg.text) {
                        const textSpan = document.createElement('span');
                        textSpan.textContent = msg.text;
                        messageBubble.appendChild(textSpan);
                    }
                    
                    if (msg.image) {
                        const img = document.createElement('img');
                        img.src = msg.image;
                        img.className = 'message-image';
                        messageBubble.appendChild(img);
                    }
                    
                    messageRow.appendChild(messageBubble);
                    messageGroup.appendChild(messageRow);
                });
                
                chatArea.appendChild(messageGroup);
            });
            
            // Scroll to bottom of chat
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Render message list
            messageList.innerHTML = '';
            messages.forEach((msg, index) => {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <span>[${msg.align.toUpperCase()}] ${msg.username}: ${msg.text ? msg.text.substring(0, 20) + (msg.text.length > 20 ? '...' : '') : '[Image]'}</span>
                    <button class="delete-btn" onclick="deleteMessage(${index})">Delete</button>
                `;
                messageList.appendChild(item);
            });
        }
        
        function deleteMessage(index) {
            messages.splice(index, 1);
            saveData();
            renderMessages();
        }
        
        function clearAllMessages() {
            if (confirm('Are you sure you want to clear all messages?')) {
                messages = [];
                saveData();
                renderMessages();
            }
        }
        
        // Download functionality - fixed based on working code
        function downloadImage() {
            const phoneFrame = document.getElementById('phoneFrame');
            
            html2canvas(phoneFrame, {
                backgroundColor: '#121214',
                scale: 2,
                width: 375,
                height: 667,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'roblox-chat-' + Date.now() + '.png';
                link.href = canvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('Error generating image:', error);
                alert('Error generating image. Please try again.');
            });
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderCharacters();
            renderMessages();
            
            // If no messages exist, add some sample messages
            if (messages.length === 0) {
                messages = [
                    {
                        id: 1,
                        username: 'jerriiiii',
                        text: 'yea?',
                        align: 'left',
                        profilePic: defaultProfilePics.left,
                        image: null
                    },
                    {
                        id: 2,
                        username: 'You',
                        text: 'i didnt know roblox now has',
                        align: 'right',
                        profilePic: defaultProfilePics.right,
                        image: null
                    },
                    {
                        id: 3,
                        username: 'You',
                        text: 'something like this',
                        align: 'right',
                        profilePic: defaultProfilePics.right,
                        image: null
                    },
                    {
                        id: 4,
                        username: 'You',
                        text: 'xD',
                        align: 'right',
                        profilePic: defaultProfilePics.right,
                        image: null
                    }
                ];
                saveData();
                renderMessages();
            }
        });
    </script>
</body>
